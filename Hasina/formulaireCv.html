<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 16px;
        }

        .left-column {
            grid-column: 1 / 2;
        }

        .right-column {
            grid-column: 2 / 3;
        }

        button {
            grid-column: span 2;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #secondFormContainer {
            display: none;
        }

        .pdf-upload {
            display: flex;
            align-items: center;
        }

        .pdf-upload input {
            margin-left: 8px;
        }

        #btnPrevious, #btnValidate {
            margin-top: 10px;
            width: 100%;
        }


    </style>
</head>
<body>

    <div id="cvContainer" class="form-container">
        <h2>Information</h2>
        <div class="left-column">
            <form>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>

                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>

                <label for="dateNaissance">Date de naissance :</label>
                <input type="date" id="dateNaissance" name="dateNaissance" required>

                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse" required>
            </form>
        </div>

        <div class="right-column">
            <form>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="telephone">Téléphone :</label>
                <input type="tel" id="telephone" name="telephone" required>

                <label for="genre">Genre :</label>
                <select id="genre" name="genre" required>
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                    <option value="autre">Autre</option>
                </select>

                <label for="nationalite">Nationalité :</label>
                <input type="text" id="nationalite" name="nationalite" required>
            </form>
        </div>

        <button type="button" onclick="afficherDeuxiemeFormulaire()">Suivant</button>
    </div>

    <div id="secondFormContainer" class="form-container">
        <h2>Suite</h2>
        <div class="left-column">
            <form>
                <label for="diplome">Diplôme :</label>
                <select id="diplome" name="diplome" required>
                    <option value="bacc">Baccalauréat</option>
                    <option value="licence">Licence</option>
                    <option value="master">Master</option>
                </select>

                <label for="situationMatrimoniale">Situation matrimoniale :</label>
                <select id="situationMatrimoniale" name="situationMatrimoniale" required>
                    <option value="celibataire">Célibataire</option>
                    <option value="marie">Marié(e)</option>
                    <option value="divorce">Divorcé(e)</option>
                </select>
            </form>
            <button type="button" id="btnPrevious" onclick="afficherPremierFormulaire()">Précédent</button>
        </div>

        <div class="right-column">
            <label for="pdfDiplome" class="pdf-upload">PDF Diplôme :</label>
            <input type="file" id="pdfDiplome" name="pdfDiplome" accept=".pdf">

            <label for="estimationSalariale">Estimation salariale :</label>
            <input type="number" id="estimationSalariale" name="estimationSalariale" required>

            <button type="button" id="btnValidate" onclick="validerFormulaire()">Valider</button>
        </div>

    </div>

    <script>
        function afficherDeuxiemeFormulaire() {
            document.getElementById('cvContainer').style.display = 'none';
            document.getElementById('secondFormContainer').style.display = 'grid';
        }

        function afficherPremierFormulaire() {
            document.getElementById('cvContainer').style.display = 'grid';
            document.getElementById('secondFormContainer').style.display = 'none';
        }

        function validerFormulaire() {
            // Ajoutez ici le code pour l'action du bouton valider
        }
    </script>

</body>
</html>
